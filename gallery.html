<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Your Café Name</title>
    <style>
        
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #211f21;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .gallery-section {
            padding: 50px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #211f21;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>

</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Café Vistra</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="img1.jpg" alt="Café Image 1">
                <img src="img3.jpg" alt="Café Image 2">
                <img src="img4.jpg" alt="Café Image 3">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Café Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
