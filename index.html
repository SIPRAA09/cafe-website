<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Vistra</title>
    <style>
    
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #211f1f;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            background-image: url('cafe.jpg'); 
            background-size: cover;
            background-position: center;
            color: #f1d5d5;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 30px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #211f1f;
            color: #bd8686;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Cafe Vistra</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Discover the Flavors of Café Vistra</h2>
            <p>Indulge in our delicious dishes and refreshing beverages in a cozy ambiance.</p>
            <a href="reservation.html" class="btn">Make a Reservation</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Café Vistra. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
